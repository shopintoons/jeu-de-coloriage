<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Studio de Coloriage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- HEADER GLOBAL -->
    <header class="topbar">
      <h1>ğŸ¨ Studio de Coloriage</h1>
    </header>

    <!-- VUE ACCUEIL : LISTE DES DESSINS -->
    <main id="homeView" class="view active">
      <p class="subtitle">
        Choisis un dessin Ã  colorier.
      </p>

      <div id="drawingList" class="drawing-list">
        <!-- Les cartes de dessins seront ajoutÃ©es par script.js -->
      </div>
    </main>

    <!-- VUE STUDIO : COLORIAGE PLEIN Ã‰CRAN -->
    <main id="studioView" class="view">
      <div class="studio-header">
        <button id="backHomeBtn" class="icon-btn">â†</button>
        <div class="studio-title">
          <h2 id="currentDrawingLabel">Coloriage</h2>
          <p>Colorie avec ton doigt ou ta souris.</p>
        </div>
        <button id="toggleDrawerBtn" class="icon-btn">â˜°</button>
      </div>

      <div class="studio-layout">
        <!-- VOLET OUTILS -->
        <aside id="toolDrawer" class="tool-drawer">
          <div class="drawer-inner">
            <h3>Outils</h3>

            <div id="toolButtons" class="tools">
              <button data-tool="pencil" class="tool-btn active">âœï¸ Crayon</button>
              <button data-tool="brush" class="tool-btn">ğŸ–Œï¸ Pinceau</button>
              <button data-tool="marker" class="tool-btn">ğŸ–ï¸ Feutre</button>
              <button data-tool="bucket" class="tool-btn">ğŸª£ Pot de peinture</button>
              <button data-tool="eraser" class="tool-btn">ğŸ§½ Gomme</button>
            </div>

            <div class="drawer-section">
              <label for="sizeRange">Taille du trait :</label>
              <input type="range" id="sizeRange" min="2" max="60" value="16" />
              <span id="sizeLabel" class="small-text">16 px</span>
            </div>

            <div class="drawer-section">
              <h4>Couleurs</h4>
              <div id="colorPalette" class="colors"></div>
              <div class="custom-color">
                <label for="customColor">Couleur personnalisÃ©e :</label>
                <input type="color" id="customColor" value="#ff0000" />
              </div>
            </div>

            <div class="drawer-section">
              <h4>Actions</h4>
              <div class="actions">
                <button id="clearBtn" class="action-btn danger">ğŸ§¹ Tout effacer</button>
                <button id="saveBtn" class="action-btn success">ğŸ’¾ Sauvegarder</button>
              </div>
            </div>

            <div class="drawer-section">
              <h4>Dessins</h4>
              <select id="drawingSelect"></select>
              <button id="reloadBtn" class="action-btn">ğŸ”„ Recharger le dessin</button>
            </div>
          </div>
        </aside>

        <!-- OVERLAY POUR FERMER LE VOLET SUR MOBILE -->
        <div id="drawerOverlay" class="drawer-overlay"></div>

        <!-- ZONE CANVAS PLEIN Ã‰CRAN -->
        <section class="canvas-container">
          <canvas id="colorCanvas"></canvas>
        </section>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
